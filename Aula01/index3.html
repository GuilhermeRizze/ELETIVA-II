<head>

</head>
<body>
    <input type="text" id="texto" />
    <input type="button" value="OK" onclick="mostrar()"/>

    <div id="resultado">  
    </div>

    <script>
        function mostrar() {
            var campo_texto = document.getElementById('texto')
            var div_resultado = document.getElementById('resultado') 

            //div_resultado.empty()
            //div_resultado.append(campo_texto.value)
            div_resultado.innerHTML = campo_texto.value
        }
        
    </script>
</body>
