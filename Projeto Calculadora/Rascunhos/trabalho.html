    <input type="button" value="=" onclick="mostrar()"/>

    <div id="resultado">  
    </div>


    <script>
        function soma() {
            var campo_texto = document.getElementById('texto')
            var div_resultado = document.getElementById('resultado') 
            var cont = `${div_resultado} ${'+'} ${campo_texto}`
            //var concat = div_resultado + 
            //var valores = campo_texto

            //div_resultado.empty()
            div_resultado.append(cont.value)
            //div_resultado.innerHTML = campo_texto.value
        }
        
    </script>
